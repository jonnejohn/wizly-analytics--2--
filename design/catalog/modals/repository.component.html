<div class="modal-header">
    <span>Repositories</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <nb-card>
        <nb-card-header>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-sm float-right" nbPopover="Import Repository" nbPopoverMode="hint" nbPopoverPlacement="bottom">
                        <i class="fa fa-download fa-sm"></i>
                    </button>
                    <button class="btn btn-sm float-right" nbPopover="Export Repository" nbPopoverMode="hint" nbPopoverPlacement="bottom">
                        <i class="fa fa-upload fa-sm"></i>
                    </button>
                    <button class="btn btn-sm float-right" nbPopover="Add Repository" nbPopoverMode="hint" nbPopoverPlacement="bottom">
                        <i class="fa fa-plus fa-sm"></i>
                    </button>
                </div>
            </div>
        
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 height-400">
                    <tree-root #tree [nodes]="nodesHolder" [options]="treeOptions" [ngClass]="'expand-tree'" (activate)="onActivate($event)">
                        <ng-template #treeNodeTemplate let-node let-index="index">
                            <span id="myspan">{{ node.data.name }}</span>
                        </ng-template>
                    </tree-root>
                </div>
            </div>

        </nb-card-body>
    </nb-card>
</div>
<div class="modal-footer">
    <button class="btn btn-sm float-right" (click)="passDataBack()">
        Load
    </button>
    <button class="btn btn-sm float-right" (click)="closeModal()">
        Cancel
    </button>
</div>
