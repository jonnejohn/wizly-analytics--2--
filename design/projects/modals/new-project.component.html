<div class="modal-header">
    <span>Create Project</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <nb-card>
        <nb-card-header>


        </nb-card-header>
        <nb-card-body>
            <div class="form-group row clearfix">
                <div class="col-md-12">
                    <label class="control-label" for="inputFirstName">Project Name</label>
                    <div class="input-group input-group-border-only">
                        <input class="form-control form-control-wizly" id="inputFirstName" placeholder="Enter Name" type="text" [(ngModel)]="projectName">
                    </div>
                </div>

            </div>
        </nb-card-body>
    </nb-card>
</div>
<div class="modal-footer">
    <button class="btn btn-sm float-right" (click)="passDataBack()">
        Create
    </button>
    <button class="btn btn-sm float-right" (click)="closeModal()">
        Cancel
    </button>
</div>
