<div class="modal-header">
    <span>Export Project</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <nb-card>
        <nb-card-header>

            <label>Select repositories to include in export</label>


        </nb-card-header>
        <nb-card-body>
            <div class="form-group row clearfix">

                <div class="col-md-12">
                    <button class="btn btn-sm float-right" (click)="autoSizeColumns()" nbPopover="Auto Size" nbPopoverMode="hint" nbPopoverPlacement="bottom">
                        <i class="fa fa-expand fa-sm"></i>
                    </button>
                    <button class="btn btn-sm float-right" (click)="sizeToFitColumns()" nbPopover="Size To Fit" nbPopoverMode="hint" nbPopoverPlacement="bottom">
                        <i class="fa fa-compress fa-sm"></i>
                    </button>
                </div>
                <div class="col-md-12">
                    <ag-grid-angular #agGrid id="agGrid" style="width: 100%; height: 370px;" class="ag-theme-blue project-grid" [gridOptions]="gridOptionsRepo"
                        [rowData]="rowData" [columnDefs]="columnDefsRepo">
                    </ag-grid-angular>
                </div>

            </div>
        </nb-card-body>
    </nb-card>
</div>
<div class="modal-footer">
    <button class="btn btn-sm float-right" (click)="passDataBack()">
        Export
    </button>

    <button class="btn btn-sm float-right" (click)="closeModal()">
        Cancel
    </button>
</div>
