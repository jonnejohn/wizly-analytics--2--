<div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-body>
            
            <div class="input-group input-group-lg input-group-border-only">
               
                <input type="text" class="form-control search-text no-radius" placeholder="Search" [(ngModel)]="marketing" > 
                <button class="btn btn-sm search-label" (click)="open1()"nbPopover="Search" nbPopoverMode="hint" nbPopoverPlacement="bottom">
                    <i class="fa fa-search fa-sm"></i>
               </button>
            </div>
         

                <div class="input-group input-group-lg input-group-border-only">
              
              <ag-grid-angular #agProjects class="ag-theme-blue projects" style="height:500px ;width:1000px;" [gridOptions]="gridOptions" [rowData]="rowData" [columnDefs]="columnDefs"
                  (rowClicked)="onRowClicked($event)" 
                  (cellClicked)="onCellClicked($event)"
                  (selectionChanged) = "onSelectionChanged($event)">
                </ag-grid-angular>
              </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
